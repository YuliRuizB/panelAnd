<div class="container-fluid h-100" style="background-image: url('assets/images/others/login-3.png')">
  <div class="d-flex h-100 p-v-15 flex-column justify-content-between">
    <div class="d-none d-md-flex p-h-40">
      <img src="assets/images/logo/logo.png" alt="">
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="">
          <nz-result nzStatus="warning" nzTitle="Verificar la cuenta."
            nzSubTitle="Es indispensable verificar que la cuenta de correo electrónico que registraste sea tuya. Cuando te registraste te enviamos un correo con un link de verificación. Si no te llegó puedes solicitar al sistema que la vuelva a enviar presionando el botón Reenviar Correo. Cuando hayas verificado tu cuenta, presiona el botón Ingresar para que tengas acceso al portal.">
            <div nz-result-extra>
              <button nz-button nzType="primary" [routerLink]="['/authentication/login']">Ya verifiqué mi cuenta</button>
              <button nz-button (click)="authService.sendVerificationMail()">Reenviar Correo</button>
            </div>
          </nz-result>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
